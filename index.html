<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/css/style.js"></script>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<title>Banteng Clan</title>

<body class="bg-[#252525] text-white flex flex-col h-full">
    <header
        class="fixed top-0 left-1/2 transform -translate-x-1/2 w-[90vw] m-[1vh] flex items-center justify-center bg-black py-[2vh] rounded-full z-1">
        <nav class="w-full flex justify-center items-center text-white px-6 py-3">
            <ul class="flex space-x-6 text-lg font-semibold">
                <li><a href="#home"
                        class="hover:text-white hover:bg-red-500 px-4 py-2 rounded transition active">Home</a>
                </li>
                <li><a href="#member" class="hover:text-white hover:bg-red-500 px-4 py-2 rounded transition">Member</a>
                </li>
                <li><a href="#activities"
                        class="hover:text-white hover:bg-red-500 px-4 py-2 rounded transition">Aktivitas</a>
                </li>
                <li><a href="#developer"
                        class="hover:text-white hover:bg-red-500 px-4 py-2 rounded transition">Developer</a>
                </li>
                <li><a href="#projects"
                        class="hover:text-white hover:bg-red-500 px-4 py-2 rounded transition">Projects</a>
                </li>
                <li><a href="#contact"
                        class="hover:text-white hover:bg-red-500 px-4 py-2 rounded transition">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="snap-y snap-mandatory flex-grow overflow-y-clip">
        <section id="home" class="h-[100vh] snap-center flex items-center justify-center flex-col justify-center">
            <h3 class="text-[3vw] mb-[3vh]"> Siapa Kami ?</h3>
            <p class="text-[2vw]">Cuma kumpulan bocah sekolah gabut dengan jiwa membanteng</p>
        </section>
        <section id="member" class="h-[100vh] snap-center flex flex-col items-center justify-center">
            <h2 class="text-[3vw] mb-[3vh]">Member</h2>
            <div class="grid w-[90vw] gap-[3vw] px-[3vw] grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
                <div class="flex flex-col items-center">
                    <img src="/assets/images/fik.jpg" alt="Member 1" class="w-[15vw] h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[1.5vw]">Mas Fik</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="/assets/images/caplang.jpg" alt="Member 2"
                        class="w-[15vw] h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[1.5vw]">Caplang</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="/assets/images/tibex.jpg" alt="Member 3" class="w-[15vw] h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[1.5vw]">Tibex</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="/assets/images/yog.jpg" alt="Member 4" class="w-[15vw] h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[1.5vw]">Yog</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="/assets/images/sarip.jpg" alt="Member 5" class="w-[15vw] h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[1.5vw]">Sarip</p>
                </div>
            </div>
        </section>

        <section id="activities" class="relative h-[100vh] snap-center flex flex-col items-center">
            <h2 class="text-[3vw] mb-[3vh] mt-[10vh]">Aktivitas</h2>

            <div id="carousel" class="relative w-full flex flex-col items-center">
                <!-- Wrapper Carousel -->
                <div class="overflow-hidden w-[90vw]">
                    <div class="carousel-track flex transition-transform duration-700 ease-in-out">
                        <!-- Slide 1 -->
                        <div class="carousel-item grid grid-cols-3 gap-4 w-full min-w-full">
                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/ayce.jpg" alt="Kegiatan 1">
                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/gacoan.jpg" alt="Kegiatan 2">
                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/bukber.jpg" alt="Kegiatan 3">
                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/lulusan.jpg" alt="Kegiatan 4">
                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/unj.jpg" alt="Kegiatan 5">
                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/aeon.jpg" alt="Kegiatan 6">
                        </div>
                        <!-- Slide 2 -->
                        <div class="carousel-item grid grid-cols-3 gap-4 w-full min-w-full">
                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/gacoan1.jpg" alt="Kegiatan 7">

                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/gacoan2.jpg" alt="Kegiatan 8">

                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/gacoan3.jpg" alt="Kegiatan 9">

                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/gacoan4.jpg" alt="Kegiatan 10">

                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/gacoan5.jpg" alt="Kegiatan 11">

                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/lokapala.jpg" alt="Kegiatan 12">
                        </div>
                        <!--Slides 3-->
                        <div class="carousel-item grid grid-cols-3 gap-4 w-full min-w-full">
                            <img class="w-full h-[35vh] aspect-video rounded-lg object-cover"
                                src="/assets/images/kegiatan/bakaran.jpg" alt="Kegiatan 13">
                        </div>
                    </div>

                    <!-- Tombol Navigasi -->
                    <button id="prevBtn"
                        class="absolute top-1/2 left-4 transform -translate-y-1/2 px-4 py-2 bg-gray-800 text-white rounded-full">❮</button>
                    <button id="nextBtn"
                        class="absolute top-1/2 right-4 transform -translate-y-1/2 px-4 py-2 bg-gray-800 text-white rounded-full">❯</button>
                </div>
        </section>

        <section id="developer" class="h-[100vh] snap-center flex items-center justify-center flex-col justify-center">
            <h2 class="text-[2vw] mb-[3vh]">Tukang ngoding di grup</h2>
            <div class="grid w-[90vw] gap-[3vw] px-[3vw] grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3">
                <div class="flex flex-col items-center">
                    <img src="/assets/images/fik.jpg" alt="Member 1" class="w-[15vw] h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[1.5vw]">Mas Fik</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="/assets/images/yog.jpg" alt="Member 4" class="w-[15vw] h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[1.5vw]">Yog</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="/assets/images/sarip.jpg" alt="Member 5" class="w-[15vw] h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[1.5vw]">Sarip</p>
                </div>
            </div>
        </section>

        <section id="projects" class="h-[100vh] snap-center flex items-center justify-center flex-col justify-center">
            <h2 class="text-[3vw] mb-[3vh]">Projects</h2>
        </section>

        <section id="contact" class="h-[80vh] snap-center flex items-center flex-col space-y-2">
            <h2 class="text-[3vw] mb-[3vh]">Contact</h2>

            <div class="h-[30%]">
                <h3 class="text-5xl">a,a</h3>
            </div>

            <div class="w-[80%] h-[50%] p-2 flex space-x-2">
                <!-- Basecamp section -->
                <div class="w-1/3 flex items-center justify-center">
                    <div class="text-center">
                        <h3 class="text-4xl font-semibold">Basecamp</h3>
                    </div>
                </div>

                <!-- Map section -->
                <div class="w-full h-full overflow-hidden">
                    <div id="my-map-display" class="w-full h-full">
                        <iframe class="w-full h-full"
                            src="https://www.google.com/maps/embed/v1/search?q=++Tempat+mantan+tobrut&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer id="footer" class="h-[10vh] bg-black text-white py-[3vh] text-center">
        <p class="text-[2vh]">2019 - <span id="current-year"></span> Banteng Clan</p>
        <script>
            document.getElementById('current-year').textContent = new Date().getFullYear();
        </script>
    </footer>
</body>


</html>
