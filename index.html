<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Snap scroll */
        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        section {
            scroll-snap-align: start;
        }

        .active {
            background-color: red;
        }
    </style>
</head>

<title>Banteng Clan</title>

<body class="bg-[#252525] text-white">
    <header>
        <nav class="fixed top-0 left-1/2 transform -translate-x-1/2 w-[90vw] m-[1vh] flex items-center justify-center bg-black py-[2vh] rounded-full">
            <div class="w-full flex justify-center items-center text-white px-6 py-3">
                <div class="hidden md:flex justify-center items-center text-white">
                    <ul class="flex space-x-6 text-lg font-semibold">
                        <li><a href="#home" class="hover:text-white hover:bg-red-500 px-4 py-2 rounded transition active" id="homeLink">Home</a></li>
                        <li><a href="#member" class="hover:text-white hover:bg-red-500 px-4 py-2 rounded transition" id="memberLink">Member</a></li>
                    </ul>
                </div>

                <button id="menuToggle" class="md:hidden flex items-center justify-center bg-black text-white p-3 rounded-full shadow-lg">
                    â˜°
                </button>

                <div id="mobileMenu" class="hidden absolute top-[7vh] right-0 w-[40vw] bg-black rounded-lg shadow-lg p-4 text-center">
                    <ul class="space-y-3 text-white text-lg font-semibold">
                        <li><a href="#home" class="hover:text-white hover:bg-red-500 px-4 py-2 rounded transition" id="mobileHomeLink">Home</a></li>
                        <li><a href="#member" class="hover:text-white hover:bg-red-500 px-4 py-2 rounded transition" id="mobileMemberLink">Member</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="h-[100vh] flex items-center justify-center">
            <h1 class="text-[4vw]">Home Section</h1>
        </section>

        <section id="member" class="min-h-[100vh] flex flex-col items-center justify-center">
            <h2 class="text-[3vw] mb-[3vh]">Member</h2>

            <!-- Grid Layout Member -->
            <div class="grid w-[90vw] gap-[3vw] px-[3vw] 
                        grid-cols-1 md:grid-cols-2 lg:grid-cols-5">
                
                <!-- Baris 1 (1 kolom penuh) -->
                <div class="md:col-span-2 lg:col-span-1 flex flex-col items-center">
                    <img src="/assets/images/fik.jpg" alt="Member 1" class="w-[40vw] h-[40vw] lg:w-[15vw] lg:h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[3vw] lg:text-[1.5vw]">Mas Fik</p>
                </div>

                <!-- Baris 2 (2 kolom) -->
                <div class="flex flex-col items-center">
                    <img src="/assets/images/caplang.jpg" alt="Member 2" class="w-[40vw] h-[40vw] lg:w-[15vw] lg:h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[3vw] lg:text-[1.5vw]">Caplang</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="/assets/images/tibex.jpg" alt="Member 3" class="w-[40vw] h-[40vw] lg:w-[15vw] lg:h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[3vw] lg:text-[1.5vw]">Tibex</p>
                </div>

                <!-- Baris 3 (2 kolom) -->
                <div class="flex flex-col items-center">
                    <img src="/assets/images/yog.jpg" alt="Member 4" class="w-[40vw] h-[40vw] lg:w-[15vw] lg:h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[3vw] lg:text-[1.5vw]">Yog</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="/assets/images/sarip.jpg" alt="Member 5" class="w-[40vw] h-[40vw] lg:w-[15vw] lg:h-[15vw] rounded-full mb-[1vh]">
                    <p class="text-[3vw] lg:text-[1.5vw]">Sarip</p>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="bg-black text-white py-[3vh] mt-[5vh]">
        <div class="text-center">
            <p class="text-[2vw]">&copy; 2025 Banteng Clan. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("scroll", function () {
            let sections = document.querySelectorAll("section");
            let links = document.querySelectorAll("nav ul li a");

            sections.forEach(section => {
                let top = window.scrollY;
                let offset = section.offsetTop - 100;
                let height = section.offsetHeight;
                let id = section.getAttribute("id");

                if (top >= offset && top < offset + height) {
                    links.forEach(link => {
                        link.classList.remove("active");
                        if (link.getAttribute("href").includes(id)) {
                            link.classList.add("active");
                        }
                    });
                }
            });
        });

        window.addEventListener('load', function () {
            document.getElementById("homeLink").classList.add("active");
        });
    </script>
</body>

</html>
